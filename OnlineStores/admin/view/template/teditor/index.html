    }

    $('#modal-image').remove();

    $.ajax({
        url: '{{ imageManagerUrl }}?target=' + field + '&thumb=' + thumb + '&editorFunc=' + editorFunc + '&callerName=' + callerName,
        dataType: 'html',
        success: function (html) {
            $('body').append('<div id="modal-image" class="modal">' + html + '</div>');

            $('#modal-image').modal('show');
        }
    });
